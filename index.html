<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Graphique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 main bg-dark p-4 rounded ">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" id="display">
            </div>
          </div>
        <div class="row">
            <div class="col mt-3">
              <input type="button" class="btn-calc" value="7" onclick="appendToDisplay('7')">
            </div>
            <div class="col mt-3">
                <input type="button" value="8" class="btn-calc" onclick="appendToDisplay('8')">
            </div>
            <div class="col mt-3">
                <input type="button" value="9" class="btn-calc" onclick="appendToDisplay('9')">
            </div>
            <div class="col mt-3">
                <input type="button" value="+" class="btn-calc" onclick="appendToDisplay('+')">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <input type="button" value="4" class="btn-calc" onclick="appendToDisplay('4')">
            </div>
            <div class="col mt-3">
                <input type="button" value="5" class="btn-calc" onclick="appendToDisplay('5')">
            </div>
            <div class="col mt-3">
                <input type="button" value="6" class="btn-calc" onclick="appendToDisplay('6')">
            </div>
            <div class="col mt-3">
                <input type="button" value="-" class="btn-calc" onclick="appendToDisplay('-')">
              </div>
          </div>
          <div class="row">
            <div class="col mt-3">
                <input type="button" value="1" class="btn-calc" onclick="appendToDisplay('1')">
            </div>
            <div class="col mt-3">
                <input type="button" value="2" class="btn-calc" onclick="appendToDisplay('2')">
            </div>
            <div class="col mt-3">
                <input type="button" value="3" class="btn-calc" onclick="appendToDisplay('3')">
            </div>
            <div class="col mt-3">
                <input type="button" value="*" class="btn-calc" onclick="appendToDisplay('*')">
              </div>
          </div>
          <div class="row">
            <div class="col mt-3">
              <input type="button" value="0" class="btn-calc" onclick="appendToDisplay('0')">
            </div>
            <div class="col mt-3">
              <input type="button" value="C" class="btn-calc buttonRed" onclick="clearDisplay()">
            </div>
            <div class="col mt-3">
              <input type="button" value="=" class="btn-calc" onclick="calculateResult()">
            </div>
            <div class="col mt-3 mb-3">
                <input type="button" value="/" class="btn-calc" onclick="appendToDisplay('/')">
              </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
